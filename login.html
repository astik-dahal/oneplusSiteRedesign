<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#!"> nepsocial. </a>
        </div>
        <nav>
            <ul class="navitems">
                <li><a href="#!" class="navitem"> Home </a></li>
                <li><a href="#!" class="navitem"> Profile </a></li>
                <li><a href="#!" class="navitem"> Logout </a></li>
            </ul>
        </nav>
    </header>
    <main id = "login" >
        <div class="container">
            <section class="login__section">
                <form action="" method="POST" class="ls__form form">
                    <h2 class="form__title">Signup</h2>
                <fieldset>
                    <p class="legend">Enter your credentials</p>
                    <div class="form-group">
                        <label class="form-control-label" for="emailInput">Email</label>
                        <input type="text" name="emailInput" class="form-control" placeholder="johndoe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="UsernameInput">Username</label>
                        <input type="text" name="UsernameInput" class="form-control" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="Password">Email</label>
                        <input type="text" name="Password" class="form-control" placeholder="*******">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="confirmPassword">Email</label>
                        <input type="text" name="confirmPassword" class="form-control" placeholder="*******">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="rememberMe">Remember</label>
                        <input type="checkbox" name="rememberMe" class="form-check-input" placeholder="johndoe@gmail.com">
                    </div>
                    <input type="submit" class="submit-btn btn--primary btn--secondary" value="Signup" placeholder="Signup">
                
                </fieldset>
                </form>
                
            </section>
        </div>
    </main>
</body>
</html>
